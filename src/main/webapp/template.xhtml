<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="CarteiraHabilitacao" outcome="jsf/carteiraHabilitacao/List.xhtml" />
                            <p:menuitem value="Contratante" outcome="jsf/contratante/List.xhtml" />
                            <p:menuitem value="CupomDesconto" outcome="jsf/cupomDesconto/List.xhtml" />
                            <p:menuitem value="Destinatario" outcome="jsf/destinatario/List.xhtml" />
                            <p:menuitem value="Entrega" outcome="jsf/entrega/List.xhtml" />
                            <p:menuitem value="Entregador" outcome="jsf/entregador/List.xhtml" />
                            <p:menuitem value="FaturaContratante" outcome="jsf/faturaContratante/List.xhtml" />
                            <p:menuitem value="ItemPedido" outcome="jsf/itemPedido/List.xhtml" />
                            <p:menuitem value="OrigemPedido" outcome="jsf/origemPedido/List.xhtml" />
                            <p:menuitem value="PagamentoEntregador" outcome="jsf/pagamentoEntregador/List.xhtml" />
                            <p:menuitem value="Pedido" outcome="jsf/pedido/List.xhtml" />
                            <p:menuitem value="Pessoa" outcome="jsf/pessoa/List.xhtml" />
                            <p:menuitem value="PessoaFisica" outcome="jsf/pessoaFisica/List.xhtml" />
                            <p:menuitem value="PessoaJuridica" outcome="jsf/pessoaJuridica/List.xhtml" />
                            <p:menuitem value="StatusPedido" outcome="jsf/statusPedido/List.xhtml" />
                            <p:menuitem value="Veiculo" outcome="jsf/veiculo/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
