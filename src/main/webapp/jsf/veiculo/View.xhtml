<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VeiculoViewDlg" widgetVar="VeiculoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVeiculoTitle}">
            <h:form id="VeiculoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{veiculoController.selected != null}">
                        <h:outputText value="#{bundle.ViewVeiculoLabel_id}"/>
                        <h:outputText value="#{veiculoController.selected.id}" title="#{bundle.ViewVeiculoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewVeiculoLabel_tipo}"/>
                        <h:outputText value="#{veiculoController.selected.tipo}" title="#{bundle.ViewVeiculoTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewVeiculoLabel_cor}"/>
                        <h:outputText value="#{veiculoController.selected.cor}" title="#{bundle.ViewVeiculoTitle_cor}"/>
                        <h:outputText value="#{bundle.ViewVeiculoLabel_marca}"/>
                        <h:outputText value="#{veiculoController.selected.marca}" title="#{bundle.ViewVeiculoTitle_marca}"/>
                        <h:outputText value="#{bundle.ViewVeiculoLabel_modelo}"/>
                        <h:outputText value="#{veiculoController.selected.modelo}" title="#{bundle.ViewVeiculoTitle_modelo}"/>
                        <h:outputText value="#{bundle.ViewVeiculoLabel_placa}"/>
                        <h:outputText value="#{veiculoController.selected.placa}" title="#{bundle.ViewVeiculoTitle_placa}"/>
                        <h:outputText value="#{bundle.ViewVeiculoLabel_renavam}"/>
                        <h:outputText value="#{veiculoController.selected.renavam}" title="#{bundle.ViewVeiculoTitle_renavam}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VeiculoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
