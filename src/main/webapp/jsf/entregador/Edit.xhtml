<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntregadorEditDlg" widgetVar="EntregadorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEntregadorTitle}">
            <h:form id="EntregadorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entregadorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEntregadorLabel_id}" for="id" />
                        <p:inputText id="id" value="#{entregadorController.selected.id}" title="#{bundle.EditEntregadorTitle_id}" />
                        <p:outputLabel value="#{bundle.EditEntregadorLabel_pessoa}" for="pessoa" />
                        <p:selectOneMenu id="pessoa" value="#{entregadorController.selected.pessoa}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pessoaFisicaController.itemsAvailableSelectOne}"
                                           var="pessoaItem"
                                           itemValue="#{pessoaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEntregadorLabel_cnh}" for="cnh" />
                        <p:selectOneMenu id="cnh" value="#{entregadorController.selected.cnh}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{carteiraHabilitacaoController.itemsAvailableSelectOne}"
                                           var="cnhItem"
                                           itemValue="#{cnhItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{entregadorController.update()}" value="#{bundle.Save}" update="display,:EntregadorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EntregadorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EntregadorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
