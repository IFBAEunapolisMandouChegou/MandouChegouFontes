<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntregadorViewDlg" widgetVar="EntregadorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEntregadorTitle}">
            <h:form id="EntregadorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entregadorController.selected != null}">
                        <h:outputText value="#{bundle.ViewEntregadorLabel_id}"/>
                        <h:outputText value="#{entregadorController.selected.id}" title="#{bundle.ViewEntregadorTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEntregadorLabel_pessoa}"/>
                        <h:outputText value="#{entregadorController.selected.pessoa}" title="#{bundle.ViewEntregadorTitle_pessoa}"/>
                        <h:outputText value="#{bundle.ViewEntregadorLabel_cnh}"/>
                        <h:outputText value="#{entregadorController.selected.cnh}" title="#{bundle.ViewEntregadorTitle_cnh}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EntregadorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
