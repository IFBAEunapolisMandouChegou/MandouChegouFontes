<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarteiraHabilitacaoViewDlg" widgetVar="CarteiraHabilitacaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCarteiraHabilitacaoTitle}">
            <h:form id="CarteiraHabilitacaoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carteiraHabilitacaoController.selected != null}">
                        <h:outputText value="#{bundle.ViewCarteiraHabilitacaoLabel_id}"/>
                        <h:outputText value="#{carteiraHabilitacaoController.selected.id}" title="#{bundle.ViewCarteiraHabilitacaoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCarteiraHabilitacaoLabel_numeracao}"/>
                        <h:outputText value="#{carteiraHabilitacaoController.selected.numeracao}" title="#{bundle.ViewCarteiraHabilitacaoTitle_numeracao}"/>
                        <h:outputText value="#{bundle.ViewCarteiraHabilitacaoLabel_categoria}"/>
                        <h:outputText value="#{carteiraHabilitacaoController.selected.categoria}" title="#{bundle.ViewCarteiraHabilitacaoTitle_categoria}"/>
                        <h:outputText value="#{bundle.ViewCarteiraHabilitacaoLabel_vencimento}"/>
                        <h:outputText value="#{carteiraHabilitacaoController.selected.vencimento}" title="#{bundle.ViewCarteiraHabilitacaoTitle_vencimento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CarteiraHabilitacaoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
