<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemPedidoViewDlg" widgetVar="ItemPedidoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewItemPedidoTitle}">
            <h:form id="ItemPedidoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemPedidoController.selected != null}">
                        <h:outputText value="#{bundle.ViewItemPedidoLabel_id}"/>
                        <h:outputText value="#{itemPedidoController.selected.id}" title="#{bundle.ViewItemPedidoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewItemPedidoLabel_nome}"/>
                        <h:outputText value="#{itemPedidoController.selected.nome}" title="#{bundle.ViewItemPedidoTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewItemPedidoLabel_descricao}"/>
                        <h:outputText value="#{itemPedidoController.selected.descricao}" title="#{bundle.ViewItemPedidoTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewItemPedidoLabel_valorMaterial}"/>
                        <h:outputText value="#{itemPedidoController.selected.valorMaterial}" title="#{bundle.ViewItemPedidoTitle_valorMaterial}"/>
                        <h:outputText value="#{bundle.ViewItemPedidoLabel_retornavel}"/>
                        <p:selectBooleanCheckbox value="#{itemPedidoController.selected.retornavel}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ItemPedidoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
