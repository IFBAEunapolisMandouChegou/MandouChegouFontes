<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemPedidoEditDlg" widgetVar="ItemPedidoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditItemPedidoTitle}">
            <h:form id="ItemPedidoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemPedidoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditItemPedidoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{itemPedidoController.selected.id}" title="#{bundle.EditItemPedidoTitle_id}" />
                        <p:outputLabel value="#{bundle.EditItemPedidoLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{itemPedidoController.selected.nome}" title="#{bundle.EditItemPedidoTitle_nome}" />
                        <p:outputLabel value="#{bundle.EditItemPedidoLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{itemPedidoController.selected.descricao}" title="#{bundle.EditItemPedidoTitle_descricao}" />
                        <p:outputLabel value="#{bundle.EditItemPedidoLabel_valorMaterial}" for="valorMaterial" />
                        <p:inputText id="valorMaterial" value="#{itemPedidoController.selected.valorMaterial}" title="#{bundle.EditItemPedidoTitle_valorMaterial}" />
                        <p:outputLabel value="#{bundle.EditItemPedidoLabel_retornavel}" for="retornavel" />
                        <p:selectBooleanCheckbox id="retornavel" value="#{itemPedidoController.selected.retornavel}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{itemPedidoController.update}" value="#{bundle.Save}" update="display,:ItemPedidoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ItemPedidoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ItemPedidoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
