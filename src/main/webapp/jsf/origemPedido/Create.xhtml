<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrigemPedidoCreateDlg" widgetVar="OrigemPedidoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOrigemPedidoTitle}">
            <h:form id="OrigemPedidoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{origemPedidoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOrigemPedidoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{origemPedidoController.selected.id}" title="#{bundle.CreateOrigemPedidoTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateOrigemPedidoLabel_contratante}" for="contratante" />
                        <p:selectOneMenu id="contratante" value="#{origemPedidoController.selected.contratante}" >
                            <f:selectItems value="#{contratanteController.itemsAvailableSelectOne}"
                                           var="contratanteItem"
                                           itemValue="#{contratanteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateOrigemPedidoLabel_endereco}" for="endereco" />
                        <p:inputText id="endereco" value="#{origemPedidoController.selected.endereco}" title="#{bundle.CreateOrigemPedidoTitle_endereco}" />
                        <p:outputLabel value="#{bundle.CreateOrigemPedidoLabel_comentario}" for="comentario" />
                        <p:inputText id="comentario" value="#{origemPedidoController.selected.comentario}" title="#{bundle.CreateOrigemPedidoTitle_comentario}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{origemPedidoController.create}" value="#{bundle.Save}" update="display,:OrigemPedidoListForm:datalist,:growl" oncomplete="handleSubmit(args,'OrigemPedidoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrigemPedidoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
