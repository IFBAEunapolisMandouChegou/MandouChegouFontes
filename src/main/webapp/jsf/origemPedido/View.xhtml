<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrigemPedidoViewDlg" widgetVar="OrigemPedidoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOrigemPedidoTitle}">
            <h:form id="OrigemPedidoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{origemPedidoController.selected != null}">
                        <h:outputText value="#{bundle.ViewOrigemPedidoLabel_id}"/>
                        <h:outputText value="#{origemPedidoController.selected.id}" title="#{bundle.ViewOrigemPedidoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewOrigemPedidoLabel_contratante}"/>
                        <h:outputText value="#{origemPedidoController.selected.contratante}" title="#{bundle.ViewOrigemPedidoTitle_contratante}"/>
                        <h:outputText value="#{bundle.ViewOrigemPedidoLabel_endereco}"/>
                        <h:outputText value="#{origemPedidoController.selected.endereco}" title="#{bundle.ViewOrigemPedidoTitle_endereco}"/>
                        <h:outputText value="#{bundle.ViewOrigemPedidoLabel_comentario}"/>
                        <h:outputText value="#{origemPedidoController.selected.comentario}" title="#{bundle.ViewOrigemPedidoTitle_comentario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OrigemPedidoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
