<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagamentoEntregadorEditDlg" widgetVar="PagamentoEntregadorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPagamentoEntregadorTitle}">
            <h:form id="PagamentoEntregadorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagamentoEntregadorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPagamentoEntregadorLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pagamentoEntregadorController.selected.id}" title="#{bundle.EditPagamentoEntregadorTitle_id}" />
                        <p:outputLabel value="#{bundle.EditPagamentoEntregadorLabel_dataPagamento}" for="dataPagamento" />
                        <p:calendar id="dataPagamento" pattern="MM/dd/yyyy HH:mm:ss" value="#{pagamentoEntregadorController.selected.dataPagamento}" title="#{bundle.EditPagamentoEntregadorTitle_dataPagamento}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagamentoEntregadorController.update()}" value="#{bundle.Save}" update="display,:PagamentoEntregadorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PagamentoEntregadorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PagamentoEntregadorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
