<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagamentoEntregadorViewDlg" widgetVar="PagamentoEntregadorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPagamentoEntregadorTitle}">
            <h:form id="PagamentoEntregadorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagamentoEntregadorController.selected != null}">
                        <h:outputText value="#{bundle.ViewPagamentoEntregadorLabel_id}"/>
                        <h:outputText value="#{pagamentoEntregadorController.selected.id}" title="#{bundle.ViewPagamentoEntregadorTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPagamentoEntregadorLabel_dataPagamento}"/>
                        <h:outputText value="#{pagamentoEntregadorController.selected.dataPagamento}" title="#{bundle.ViewPagamentoEntregadorTitle_dataPagamento}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PagamentoEntregadorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
