<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContratanteViewDlg" widgetVar="ContratanteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContratanteTitle}">
            <h:form id="ContratanteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contratanteController.selected != null}">
                        <h:outputText value="#{bundle.ViewContratanteLabel_id}"/>
                        <h:outputText value="#{contratanteController.selected.id}" title="#{bundle.ViewContratanteTitle_id}"/>
                        <h:outputText value="#{bundle.ViewContratanteLabel_pessoa}"/>
                        <h:outputText value="#{contratanteController.selected.pessoa}" title="#{bundle.ViewContratanteTitle_pessoa}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ContratanteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
