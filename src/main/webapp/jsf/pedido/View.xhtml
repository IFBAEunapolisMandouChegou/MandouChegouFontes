<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoViewDlg" widgetVar="PedidoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPedidoTitle}">
            <h:form id="PedidoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPedidoLabel_id}"/>
                        <h:outputText value="#{pedidoController.selected.id}" title="#{bundle.ViewPedidoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_origem}"/>
                        <h:outputText value="#{pedidoController.selected.origem}" title="#{bundle.ViewPedidoTitle_origem}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_destinatario}"/>
                        <h:outputText value="#{pedidoController.selected.destinatario}" title="#{bundle.ViewPedidoTitle_destinatario}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_entregador}"/>
                        <h:outputText value="#{pedidoController.selected.entregador}" title="#{bundle.ViewPedidoTitle_entregador}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_frete}"/>
                        <h:outputText value="#{pedidoController.selected.frete}" title="#{bundle.ViewPedidoTitle_frete}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_comentario}"/>
                        <h:outputText value="#{pedidoController.selected.comentario}" title="#{bundle.ViewPedidoTitle_comentario}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_abertura}"/>
                        <h:outputText value="#{pedidoController.selected.abertura}" title="#{bundle.ViewPedidoTitle_abertura}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPedidoLabel_conclusao}"/>
                        <h:outputText value="#{pedidoController.selected.conclusao}" title="#{bundle.ViewPedidoTitle_conclusao}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PedidoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
