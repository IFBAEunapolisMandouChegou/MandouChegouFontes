<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoCreateDlg" widgetVar="PedidoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePedidoTitle}">
            <h:form id="PedidoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pedidoController.selected.id}" title="#{bundle.CreatePedidoTitle_id}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_origem}" for="origem" />
                        <p:selectOneMenu id="origem" value="#{pedidoController.selected.origem}" >
                            <f:selectItems value="#{origemPedidoController.itemsAvailableSelectOne}"
                                           var="origemItem"
                                           itemValue="#{origemItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_destinatario}" for="destinatario" />
                        <p:selectOneMenu id="destinatario" value="#{pedidoController.selected.destinatario}" >
                            <f:selectItems value="#{destinatarioController.itemsAvailableSelectOne}"
                                           var="destinatarioItem"
                                           itemValue="#{destinatarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_entregador}" for="entregador" />
                        <p:selectOneMenu id="entregador" value="#{pedidoController.selected.entregador}" >
                            <f:selectItems value="#{entregadorController.itemsAvailableSelectOne}"
                                           var="entregadorItem"
                                           itemValue="#{entregadorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_frete}" for="frete" />
                        <p:inputText id="frete" value="#{pedidoController.selected.frete}" title="#{bundle.CreatePedidoTitle_frete}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_comentario}" for="comentario" />
                        <p:inputText id="comentario" value="#{pedidoController.selected.comentario}" title="#{bundle.CreatePedidoTitle_comentario}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_abertura}" for="abertura" />
                        <p:calendar id="abertura" pattern="MM/dd/yyyy HH:mm:ss" value="#{pedidoController.selected.abertura}" title="#{bundle.EditPedidoTitle_abertura}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_conclusao}" for="conclusao" />
                        <p:calendar id="conclusao" pattern="MM/dd/yyyy HH:mm:ss" value="#{pedidoController.selected.conclusao}" title="#{bundle.EditPedidoTitle_conclusao}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pedidoController.create}" value="#{bundle.Save}" update="display,:PedidoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PedidoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PedidoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
