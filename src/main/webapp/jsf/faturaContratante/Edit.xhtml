<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FaturaContratanteEditDlg" widgetVar="FaturaContratanteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFaturaContratanteTitle}">
            <h:form id="FaturaContratanteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{faturaContratanteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFaturaContratanteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{faturaContratanteController.selected.id}" title="#{bundle.EditFaturaContratanteTitle_id}" />
                        <p:outputLabel value="#{bundle.EditFaturaContratanteLabel_fechamento}" for="fechamento" />
                        <p:calendar id="fechamento" pattern="MM/dd/yyyy HH:mm:ss" value="#{faturaContratanteController.selected.fechamento}" title="#{bundle.EditFaturaContratanteTitle_fechamento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditFaturaContratanteLabel_vencimento}" for="vencimento" />
                        <p:calendar id="vencimento" pattern="MM/dd/yyyy" value="#{faturaContratanteController.selected.vencimento}" title="#{bundle.EditFaturaContratanteTitle_vencimento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditFaturaContratanteLabel_dataPagamento}" for="dataPagamento" />
                        <p:calendar id="dataPagamento" pattern="MM/dd/yyyy HH:mm:ss" value="#{faturaContratanteController.selected.dataPagamento}" title="#{bundle.EditFaturaContratanteTitle_dataPagamento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditFaturaContratanteLabel_totalFatura}" for="totalFatura" />
                        <p:inputText id="totalFatura" value="#{faturaContratanteController.selected.totalFatura}" title="#{bundle.EditFaturaContratanteTitle_totalFatura}" />
                        <p:outputLabel value="#{bundle.EditFaturaContratanteLabel_valorPago}" for="valorPago" />
                        <p:inputText id="valorPago" value="#{faturaContratanteController.selected.valorPago}" title="#{bundle.EditFaturaContratanteTitle_valorPago}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{faturaContratanteController.update}" value="#{bundle.Save}" update="display,:FaturaContratanteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FaturaContratanteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FaturaContratanteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
