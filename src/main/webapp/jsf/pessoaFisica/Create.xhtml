<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PessoaFisicaCreateDlg" widgetVar="PessoaFisicaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePessoaFisicaTitle}">
            <h:form id="PessoaFisicaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pessoaFisicaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePessoaFisicaLabel_rg}" for="rg" />
                        <p:inputText id="rg" value="#{pessoaFisicaController.selected.rg}" title="#{bundle.CreatePessoaFisicaTitle_rg}" />
                        <p:outputLabel value="#{bundle.CreatePessoaFisicaLabel_cpf}" for="cpf" />
                        <p:inputText id="cpf" value="#{pessoaFisicaController.selected.cpf}" title="#{bundle.CreatePessoaFisicaTitle_cpf}" />
                        <p:outputLabel value="#{bundle.CreatePessoaFisicaLabel_dataNascimento}" for="dataNascimento" />
                        <p:calendar id="dataNascimento" pattern="MM/dd/yyyy" value="#{pessoaFisicaController.selected.dataNascimento}" title="#{bundle.EditPessoaFisicaTitle_dataNascimento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePessoaFisicaLabel_sexo}" for="sexo" />
                        <p:inputText id="sexo" value="#{pessoaFisicaController.selected.sexo}" title="#{bundle.CreatePessoaFisicaTitle_sexo}" />
                        <p:outputLabel value="#{bundle.CreatePessoaFisicaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pessoaFisicaController.selected.id}" title="#{bundle.CreatePessoaFisicaTitle_id}" />
                        <p:outputLabel value="#{bundle.CreatePessoaFisicaLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{pessoaFisicaController.selected.nome}" title="#{bundle.CreatePessoaFisicaTitle_nome}" />
                        <p:outputLabel value="#{bundle.CreatePessoaFisicaLabel_endereco}" for="endereco" />
                        <p:inputText id="endereco" value="#{pessoaFisicaController.selected.endereco}" title="#{bundle.CreatePessoaFisicaTitle_endereco}" />
                        <p:outputLabel value="#{bundle.CreatePessoaFisicaLabel_telefone}" for="telefone" />
                        <p:inputText id="telefone" value="#{pessoaFisicaController.selected.telefone}" title="#{bundle.CreatePessoaFisicaTitle_telefone}" />
                        <p:outputLabel value="#{bundle.CreatePessoaFisicaLabel_email}" for="email" />
                        <p:inputText id="email" value="#{pessoaFisicaController.selected.email}" title="#{bundle.CreatePessoaFisicaTitle_email}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pessoaFisicaController.create()}" value="#{bundle.Save}" update="display,:PessoaFisicaListForm:datalist,:growl" oncomplete="handleSubmit(args,'PessoaFisicaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PessoaFisicaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
