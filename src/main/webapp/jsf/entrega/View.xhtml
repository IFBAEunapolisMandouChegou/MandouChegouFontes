<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntregaViewDlg" widgetVar="EntregaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEntregaTitle}">
            <h:form id="EntregaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entregaController.selected != null}">
                        <h:outputText value="#{bundle.ViewEntregaLabel_id}"/>
                        <h:outputText value="#{entregaController.selected.id}" title="#{bundle.ViewEntregaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEntregaLabel_pedido}"/>
                        <h:outputText value="#{entregaController.selected.pedido}" title="#{bundle.ViewEntregaTitle_pedido}"/>
                        <h:outputText value="#{bundle.ViewEntregaLabel_entregador}"/>
                        <h:outputText value="#{entregaController.selected.entregador}" title="#{bundle.ViewEntregaTitle_entregador}"/>
                        <h:outputText value="#{bundle.ViewEntregaLabel_conclusao}"/>
                        <h:outputText value="#{entregaController.selected.conclusao}" title="#{bundle.ViewEntregaTitle_conclusao}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EntregaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
