<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DestinatarioCreateDlg" widgetVar="DestinatarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDestinatarioTitle}">
            <h:form id="DestinatarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{destinatarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDestinatarioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{destinatarioController.selected.id}" title="#{bundle.CreateDestinatarioTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateDestinatarioLabel_pessoa}" for="pessoa" />
                        <p:selectOneMenu id="pessoa" value="#{destinatarioController.selected.pessoa}" >
                            <f:selectItems value="#{pessoaController.itemsAvailableSelectOne}"
                                           var="pessoaItem"
                                           itemValue="#{pessoaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDestinatarioLabel_comentario}" for="comentario" />
                        <p:inputText id="comentario" value="#{destinatarioController.selected.comentario}" title="#{bundle.CreateDestinatarioTitle_comentario}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{destinatarioController.create}" value="#{bundle.Save}" update="display,:DestinatarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'DestinatarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DestinatarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
