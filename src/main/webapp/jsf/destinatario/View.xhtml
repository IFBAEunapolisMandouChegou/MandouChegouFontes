<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DestinatarioViewDlg" widgetVar="DestinatarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDestinatarioTitle}">
            <h:form id="DestinatarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{destinatarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewDestinatarioLabel_id}"/>
                        <h:outputText value="#{destinatarioController.selected.id}" title="#{bundle.ViewDestinatarioTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDestinatarioLabel_pessoa}"/>
                        <h:outputText value="#{destinatarioController.selected.pessoa}" title="#{bundle.ViewDestinatarioTitle_pessoa}"/>
                        <h:outputText value="#{bundle.ViewDestinatarioLabel_comentario}"/>
                        <h:outputText value="#{destinatarioController.selected.comentario}" title="#{bundle.ViewDestinatarioTitle_comentario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DestinatarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
