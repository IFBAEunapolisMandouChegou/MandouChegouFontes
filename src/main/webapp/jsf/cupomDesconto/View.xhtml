<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CupomDescontoViewDlg" widgetVar="CupomDescontoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCupomDescontoTitle}">
            <h:form id="CupomDescontoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cupomDescontoController.selected != null}">
                        <h:outputText value="#{bundle.ViewCupomDescontoLabel_id}"/>
                        <h:outputText value="#{cupomDescontoController.selected.id}" title="#{bundle.ViewCupomDescontoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCupomDescontoLabel_porcetagemDesconto}"/>
                        <h:outputText value="#{cupomDescontoController.selected.porcetagemDesconto}" title="#{bundle.ViewCupomDescontoTitle_porcetagemDesconto}"/>

                        <h:outputText value="#{cupomDescontoController.selected.nome}" title="#{bundle.ViewCupomDescontoTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewCupomDescontoLabel_descricao}"/>
                        <h:outputText value="#{cupomDescontoController.selected.descricao}" title="#{bundle.ViewCupomDescontoTitle_descricao}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="CupomDescontoViewDialog.hide()"/>
