<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition>

                        <p:inputText id="cnpj" value="#{pessoaJuridicaController.selected.cnpj}" title="#{bundle.EditPessoaJuridicaTitle_cnpj}" />
                        <p:outputLabel value="#{bundle.EditPessoaJuridicaLabel_inscricaoEstadual}" for="inscricaoEstadual" />

                        <p:outputLabel value="#{bundle.EditPessoaJuridicaLabel_razoSocial}" for="razoSocial" />
                        <p:inputText id="razoSocial" value="#{pessoaJuridicaController.selected.razoSocial}" title="#{bundle.EditPessoaJuridicaTitle_razoSocial}" />
                        <p:outputLabel value="#{bundle.EditPessoaJuridicaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pessoaJuridicaController.selected.id}" title="#{bundle.EditPessoaJuridicaTitle_id}" />
                        <p:outputLabel value="#{bundle.EditPessoaJuridicaLabel_nome}" for="nome" />

                        <p:outputLabel value="#{bundle.EditPessoaJuridicaLabel_endereco}" for="endereco" />

                        <p:outputLabel value="#{bundle.EditPessoaJuridicaLabel_telefone}" for="telefone" />
                        <p:inputText id="telefone" value="#{pessoaJuridicaController.selected.telefone}" title="#{bundle.EditPessoaJuridicaTitle_telefone}" />
                        <p:outputLabel value="#{bundle.EditPessoaJuridicaLabel_email}" for="email" />
                        <p:inputText id="email" value="#{pessoaJuridicaController.selected.email}" title="#{bundle.EditPessoaJuridicaTitle_email}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pessoaJuridicaController.update}" value="#{bundle.Save}" update="display,:PessoaJuridicaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PessoaJuridicaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PessoaJuridicaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
