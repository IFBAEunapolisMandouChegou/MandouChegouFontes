<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PessoaJuridicaViewDlg" widgetVar="PessoaJuridicaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPessoaJuridicaTitle}">
            <h:form id="PessoaJuridicaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pessoaJuridicaController.selected != null}">
                        <h:outputText value="#{bundle.ViewPessoaJuridicaLabel_cnpj}"/>
                        <h:outputText value="#{pessoaJuridicaController.selected.cnpj}" title="#{bundle.ViewPessoaJuridicaTitle_cnpj}"/>
                        <h:outputText value="#{bundle.ViewPessoaJuridicaLabel_inscricaoEstadual}"/>
                        <h:outputText value="#{pessoaJuridicaController.selected.inscricaoEstadual}" title="#{bundle.ViewPessoaJuridicaTitle_inscricaoEstadual}"/>
                        <h:outputText value="#{bundle.ViewPessoaJuridicaLabel_razoSocial}"/>
                        <h:outputText value="#{pessoaJuridicaController.selected.razoSocial}" title="#{bundle.ViewPessoaJuridicaTitle_razoSocial}"/>
                        <h:outputText value="#{bundle.ViewPessoaJuridicaLabel_id}"/>
                        <h:outputText value="#{pessoaJuridicaController.selected.id}" title="#{bundle.ViewPessoaJuridicaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPessoaJuridicaLabel_nome}"/>
                        <h:outputText value="#{pessoaJuridicaController.selected.nome}" title="#{bundle.ViewPessoaJuridicaTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewPessoaJuridicaLabel_endereco}"/>
                        <h:outputText value="#{pessoaJuridicaController.selected.endereco}" title="#{bundle.ViewPessoaJuridicaTitle_endereco}"/>
                        <h:outputText value="#{bundle.ViewPessoaJuridicaLabel_telefone}"/>
                        <h:outputText value="#{pessoaJuridicaController.selected.telefone}" title="#{bundle.ViewPessoaJuridicaTitle_telefone}"/>
                        <h:outputText value="#{bundle.ViewPessoaJuridicaLabel_email}"/>
                        <h:outputText value="#{pessoaJuridicaController.selected.email}" title="#{bundle.ViewPessoaJuridicaTitle_email}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PessoaJuridicaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
