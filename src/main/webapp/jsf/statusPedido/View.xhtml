<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StatusPedidoViewDlg" widgetVar="StatusPedidoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStatusPedidoTitle}">
            <h:form id="StatusPedidoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{statusPedidoController.selected != null}">
                        <h:outputText value="#{bundle.ViewStatusPedidoLabel_id}"/>
                        <h:outputText value="#{statusPedidoController.selected.id}" title="#{bundle.ViewStatusPedidoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewStatusPedidoLabel_nome}"/>
                        <h:outputText value="#{statusPedidoController.selected.nome}" title="#{bundle.ViewStatusPedidoTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewStatusPedidoLabel_hora}"/>
                        <h:outputText value="#{statusPedidoController.selected.hora}" title="#{bundle.ViewStatusPedidoTitle_hora}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StatusPedidoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
