<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StatusPedidoEditDlg" widgetVar="StatusPedidoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditStatusPedidoTitle}">
            <h:form id="StatusPedidoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{statusPedidoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditStatusPedidoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{statusPedidoController.selected.id}" title="#{bundle.EditStatusPedidoTitle_id}" />
                        <p:outputLabel value="#{bundle.EditStatusPedidoLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{statusPedidoController.selected.nome}" title="#{bundle.EditStatusPedidoTitle_nome}" />
                        <p:outputLabel value="#{bundle.EditStatusPedidoLabel_hora}" for="hora" />
                        <p:calendar id="hora" pattern="MM/dd/yyyy HH:mm:ss" value="#{statusPedidoController.selected.hora}" title="#{bundle.EditStatusPedidoTitle_hora}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{statusPedidoController.update()}" value="#{bundle.Save}" update="display,:StatusPedidoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StatusPedidoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StatusPedidoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
