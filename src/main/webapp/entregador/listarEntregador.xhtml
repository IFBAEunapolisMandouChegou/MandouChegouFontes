<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<div class="android-screen-section mdl-typography--text-center">
			<div class="android-be-together-section mdl-typography--text-center">

			</div>
			<h2>Lista de Entregadores</h2>
			<div class="mdl-typography--display-1-color-contrast">Entregadores</div>
			<div class="mdl-cell mdl-cell--12-col"></div>


			<h:panelGroup rendered="#{empty item}">
				<em>Nenhum Entregador Encontrado.</em>
			</h:panelGroup>

			<h:form id="reg">
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--1-col"></div>
					<h:panelGroup>
						<div class="mdl-cell mdl-cell--1-col">
							<h:dataTable var="_entregador" value="#{entregador}"
								rendered="#{not empty entregador}"
								styleClass="mdl-data-table mdl-js-data-table mdl-data-table- mdl-shadow--2dp">
								<h:column>
									<f:facet name="header">Nome</f:facet>
                #{_entregador.pessoa.nome}
            </h:column>
								<h:column>
									<f:facet name="header">CPF</f:facet>
                #{_entregador.pessoa.cpf}
            </h:column>
								<h:column>
									<f:facet name="header">Email</f:facet>
                #{_entregador.pessoa.email}
            </h:column>
								<h:column>
									<f:facet name="header">Telefone</f:facet>
                #{_entregador.pessoa.telefone}
            </h:column>
								<h:column>
									<f:facet name="header">NÃºmero CNH</f:facet>
                #{_entregador.cnh.numeracao}
            </h:column>
								<h:column>
									<f:facet name="header">Data de Nascimento</f:facet>
                #{_entregador.pessoa.dataNascimento}
            </h:column>

						


								<h:column>
									<h:commandButton id="Delete"
										action="#{entregadorController.delete(_entregador.id)}"
										value="Delete"
										styleClass="mdl-button mdl-js-button mdl-button--raised" />
								</h:column>
								<h:column>
									<h:commandButton id="Update"
										action="#{entregadorController.setSelected(_entregador.id)}"
										value="Update"
										styleClass="mdl-button mdl-js-button mdl-button--raised" />
								</h:column>


							</h:dataTable>
						</div>
					</h:panelGroup>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
