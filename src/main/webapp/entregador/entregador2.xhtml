<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">
		<div class="android-screen-section mdl-typography--text-center">
			<div class="android-be-together-section mdl-typography--text-center">

			</div>
			<h2>Cadastro de Entregadores</h2>
			<h:form id="reg">
				<div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
					<div class="mdl-tabs__tab-bar">
						<a href="#starks-panel" class="mdl-tabs__tab is-active">Dados
							Pessoais</a> <a href="#lannisters-panel" class="mdl-tabs__tab">Documentação</a>
						<a href="#targaryens-panel" class="mdl-tabs__tab">Dados do
							Veículo</a>
					</div>
					<!-- Lugar de inserção dos dados das abas -->
					<div class="mdl-tabs__panel is-active" id="starks-panel">
						<br /> <br />
						<p>
							<h:panelGroup layout="block"
								styleClass="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<h:outputLabel for="nome" value="Nome"
									styleClass="mdl-textfield__label" />
								<h:inputText id="nome" value="#{newEntregador.pessoa.nome}"
									styleClass="mdl-textfield__input" />
								<h:message for="nome" errorClass="mdl-textfield__error" />


							</h:panelGroup>
						</p>
						<p>
							<h:panelGroup layout="block"
								styleClass="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<h:outputLabel for="endereco" value="Endereço"
									styleClass="mdl-textfield__label" />
								<h:inputText id="endereco"
									value="#{newEntregador.pessoa.endereco}"
									styleClass="mdl-textfield__input" />
								<h:message for="endereco" errorClass="mdl-textfield__error" />


							</h:panelGroup>
						</p>
						<p>
							<h:panelGroup layout="block"
								styleClass="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<h:outputLabel for="telefone" value="Telefone"
									styleClass="mdl-textfield__label" />
								<h:inputText id="telefone"
									value="#{newEntregador.pessoa.telefone}"
									styleClass="mdl-textfield__input" />
								<h:message for="telefone" errorClass="mdl-textfield__error" />


							</h:panelGroup>


						</p>
						<p>
							<h:panelGroup layout="block"
								styleClass="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<h:outputLabel for="email" value="E-mail"
									styleClass="mdl-textfield__label" />
								<h:inputText id="email" value="#{newEntregador.pessoa.email}"
									styleClass="mdl-textfield__input" />
								<h:message for="email" errorClass="mdl-textfield__error" />
							</h:panelGroup>


						</p>
						<h:panelGroup layout="block">
							<h:commandButton id="register"
								action="#{entregadorController.register}" value="Salvar"
								styleClass="mdl-button mdl-js-button mdl-button--raised" />
							<h:messages styleClass="messages" errorClass="invalid"
								infoClass="valid" warnClass="warning" globalOnly="true" />
						</h:panelGroup>

					</div>
					<!-- aba Endereço -->
					<div class="mdl-tabs__panel" id="lannisters-panel">
						<p>
							<h:panelGroup layout="block"
								styleClass="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<h:outputLabel for="numerocnh" value="Numeração da cnh"
									styleClass="mdl-textfield__label" />
								<h:inputText id="numerocnh"
									value="#{newEntregador.cnh.numeracao}"
									styleClass="mdl-textfield__input" />
								<h:message for="numerocnh" errorClass="mdl-textfield__error" />
							</h:panelGroup>


						</p>
						<p>
							<h:panelGroup layout="block"
								styleClass="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<h:outputLabel for="categoria" value="Categoria da habilitação"
									styleClass="mdl-textfield__label" />
								<h:inputText id="categoria"
									value="#{newEntregador.cnh.categoria}"
									styleClass="mdl-textfield__input" />
								<h:message for="categoria" errorClass="mdl-textfield__error" />
							</h:panelGroup>


						</p>
						<p>
							<h:panelGroup layout="block"
								styleClass="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<h:outputLabel for="dataVencimento" value="Data de Vencimento"
									styleClass="mdl-textfield__label" />
								<h:inputText id="field"
									value="#{newEntregador.cnh.vencimento}"
									styleClass="font-size:16px;height:30px;border-radius:2px;border:1 solid gray;padding:0px 10px"
									 />
								<script>
									var options = {};
									$('#field').datepicker(options);
								</script>
								<h:message for="dataVencimento"
									errorClass="mdl-textfield__error" />
							</h:panelGroup>


						</p>


					</div>
					<!-- aba dados do veículo -->
					<div class="mdl-tabs__panel" id="targaryens-panel">dados
						veículo</div>
				</div>


			</h:form>
			<div class="mdl-typography--display-1-color-contrast">Entregador</div>
			<h:panelGroup rendered="#{empty entregador}">
				<em>Nenhuma Item Encontrado.</em>
			</h:panelGroup>
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--4-col"></div>
				<h:panelGroup>
					<div class="mdl-cell mdl-cell--4-col">
						<h:dataTable var="_entregador" value="#{entregador}"
							rendered="#{not empty entregador}"
							styleClass="mdl-data-table mdl-js-data-table mdl-data-table- mdl-shadow--2dp">
							<h:column>
								<f:facet name="header">Nome</f:facet>
                #{_entregador.pessoa.nome}
            </h:column>
							<h:column>
								<f:facet name="header">Endereço</f:facet>
                #{_entregador.pessoa.endereco}
            </h:column>
							<h:column>
								<f:facet name="header">Email</f:facet>
                #{_entregador.pessoa.email}
            </h:column>
							<h:column>
								<f:facet name="header">Telefone</f:facet>
                #{_entregador.pessoa.telefone}
            </h:column>





						</h:dataTable>
					</div>
				</h:panelGroup>

				<div class="mdl-cell mdl-cell--4-col"></div>

			</div>
		</div>

	</ui:define>
</ui:composition>
